name: Run tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build main
      run: cargo build --workspace --release
    - name: Build examples
      run: cargo build --examples --release
  test:
    runs-on: ubuntu-latest
    - name: Run tests
      run: cargo test --verbose --release
